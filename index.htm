<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Plugins -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <div id="form-body">
      <p id="description">Please take a few minutes to fill out this research</p>
      <form method="GET" action="" id="survey-form">
        <div class="labels">
          <label for="name" id="name-label"><em class="em-text">*</em> Name:</label> 
        </div>
        <div class="inputs">
          <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required />
        </div>
        <br />
        <br />
        <div class="labels">
          <label for="email" id="email-label"><em class="em-text">*</em> Email:</label>
        </div>
        <div class="inputs">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required />
        </div> 
        <br />
        <br />
        <div class="labels">
          <label for="number" id="number-label"><em class="em-text">*</em> Age:</label>
        </div>
        <div class="inputs">
          <input type="number" name="age" id="number" class="input-field" min="1" max="99" placeholder="Age" required />
        </div>
        <br />
        <br />
        <div class="labels">
          <label for="dropdown"><em class="em-text">*</em> Which option best describes you?</label>
        </div>
        <div class="inputs">
          <select id="dropdown" class="dropdown">
            <option disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="graduate">Graduate</option>
            <option value="working-class">Working Class</option>
          </select>
        </div>
        <br />
        <br />
        <div class="labels">
          <label><em class="em-text">*</em> Would you like food delivery to your location?</label>
        </div>
        <div class="inputs radio">
          <input type="radio" id="radio-1" name="radio-buttons" value="yes" />
          <label for="radio-1">Yes</label>
          <br />
          <input type="radio" id="radio-2" name="radio-buttons" value="no" />
          <label for="radio-2">No</label>
        </div>
        <br />
        <br />
        <div class="labels">
          <label><em class="em-text">*</em> Food items you would love to be delivered to you (Check all that apply): </label>
        </div>
        <div class="inputs checkbox">
          <input type="checkbox" id="bread" name="choice" value="bread" />
          <label for="bread">Bread</label>
          <br />
          <input type="checkbox" id="pasta" name="choice" value="pasta" />
          <label for="pasta">Pasta</label>
          <br />
          <input type="checkbox" id="meat" name="choice" value="meat" />
          <label for="meat">Meat</label>
          <br />
          <input type="checkbox" id="rice" name="choice" value="rice" />
          <label for="rice">Rice</label>
          <br />
          <input type="checkbox" id="soup" name="choice" value="soup" />
          <label for="soup">Soup</label>
          <br />
          <input type="checkbox" id="cereals" name="choice" value="cereals" />
          <label for="cereals">Cereals</label>
          <br />
          <input type="checkbox" id="frozen-foods" name="choice" value="frozen-foods" />
          <label for="frozen-foods">Frozen Foods</label>
          <br />
          <input type="checkbox" id="eggs" name="choice" value="eggs" />
          <label for="eggs">Eggs</label>
          <br />
          <input type="checkbox" id="salads" name="choice" value="salads" />
          <label for="salads">Salads</label>
          <br />
          <input type="checkbox" id="dairy" name="choice" value="dairy" />
          <label for="dairy">Dairy</label> 
        </div>
        <br />
        <br />
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="inputs">
          <textarea id="comments" class="input-field" name="comments" placeholder="Enter your comments here..."></textarea>
        </div>
        <br />
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
